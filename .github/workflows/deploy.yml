name: Deploy to Hostinger VPS (No Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /var/www/apidev.cloud
            git pull origin main
            npm install --production

            APP_NAME="grapesjsEditor"
            START_FILE="index.js"

            if pm2 list | grep -q "$APP_NAME"; then
              echo "Restarting PM2 app..."
              pm2 restart "$APP_NAME"
            else
              echo "Starting PM2 app..."
              pm2 start "$START_FILE" --name "$APP_NAME"
            fi

            pm2 save
          EOF
