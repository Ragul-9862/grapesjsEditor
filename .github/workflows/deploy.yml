name: Deploy to Hostinger VPS (No Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
          ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'

          set -e

          echo "ðŸ“ Moving to project directory"
          cd /var/www/apidev.cloud/grapesjsEditor

          echo "â¬‡ Pulling latest code"
          git pull origin main

          echo "ðŸ“¦ Installing dependencies"
          npm install

          echo "ðŸ— Building Vite app"
          npm run build

          echo "ðŸ§¹ Cleaning old build"
          sudo rm -rf /var/www/html/apidev.cloud
          sudo mkdir -p /var/www/html/apidev.cloud

          echo "ðŸ“‚ Copying dist files"
          sudo cp -r dist/* /var/www/html/apidev.cloud/

          echo "ðŸ”„ Reloading Nginx"
          sudo systemctl reload nginx

          echo "âœ… Deployment completed"
          EOF
